services:
  mongodb:
    image: mongo:6
    volumes:
      - mongodb_data:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: User

  server1:
    build:
      context: ./server1/server
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./:/app  
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/User
    depends_on:
      - mongodb

  server2:
    build:
      context: ./server2/server
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    volumes:
      - ./:/app  
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/User
    depends_on:
      - mongodb

  client2:
    build:
      context: ./server2/client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Хост:Контейнер
    volumes:
      - ./:/app      # Для hot-reload
    environment:
      - CHOKIDAR_USEPOLLING=true  # Для работы в Docker
    depends_on:
      - server2

volumes:
  mongodb_data:
